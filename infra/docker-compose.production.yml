version: '3.3'
services:

  db:
    image: postgres:13.10
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    image: girzhunikolay/foodgram_backend:latest
    restart: always
    volumes:
      - data:/app/data/
      - static:/app/static/
      - media:/app/media/
      - redoc:/app/docs/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    image: girzhunikolay/foodgram_backend:latest
    volumes:
      - ../frontend/:/app/result_build/
  gateway:
    image: girzhunikolay/foodgram_gateway
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - 8000:80
    volumes:
      - static:/app/static/
      - media:/app/media/

volumes:
  pg_data:
  static:
  media:
  data:
  redoc:
